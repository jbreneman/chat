<!doctype html>
<html lang="en">
    <head>
        <title>Chat!</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Francois+One|Roboto+Condensed:400,400i,700" rel="stylesheet">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/emojione/1.5.2/assets/css/emojione.min.css" />
        <link rel="stylesheet" href="assets/css/app.min.css">
    </head>
    <body>

    <div class="prompt">
        <p class="prompt__message"></p>
        <form id="username-form" action="">
            <p>choose a chat nickname:</p><input id="username" autocomplete="off"><button>Chat!</button>
            <input type="checkbox" name="save" id="save"><label>Save Name</label>
        </form>
    </div>
    
    <main class="chat">
        
    </main>
    
    <div class="side-panel">
        <span class="menu"></span>
        <h2 class="users-online">Users Online</h2>
        <ul>

        </ul>

        <h2 class="user-prefs__header">Pref<span class="user-prefs__header-center">erence</span>s</h2>
        <div class="user-prefs">
            <div class="options">
                <input type="checkbox" id="save-name" name="save-name" class="save-name"><label for="save-name" class="save-name">Save Name</label>
                <label for="user-prefs__username">Username</label>
                <input type="text" class="user-prefs__username">
            </div>
        </div>
    </div>
    
    <div id="chat">        
        <ul id="messages">
        </ul>
    </div>

    <div id="emoji">
        <input type="text" id="emoji-search" placeholder="Search...">
        <div class="spinner">
          <i class="spinner-circle"></i>
        </div>
    </div>

    <div id="in">
        <form id="chat-form" action="">
            <input id="m" autocomplete="off" placeholder="chat..."><button tabindex="-1" class="hide">go</button>
        </form>
        <a class="emoji-popout"><img src="img/emoji.png" alt="emoji popup"></a>
    </div>

        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="//cdn.jsdelivr.net/emojione/1.5.2/lib/js/emojione.min.js"></script>
        <script src="js/perfect-scrollbar.jquery.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
